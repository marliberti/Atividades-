<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <script>
        /*Faça um programa que receba do usuário dois números inteiros. Posteriormente percorra o intervalo
        destes números e liste todos os números primos encontrados.*/

     
        let PrimeiroNumero=parseInt(prompt ("Informe o primeiro número: " , " "));
            let SegundoNumero=parseInt(prompt("Informe o segundo número:", " "));
            
           
            for (i=PrimeiroNumero; i<=SegundoNumero; i++){
                let primo=0
                for(e=2; e<i; e++){
                    if(i%e==0){
                        primo++
                        break;
                    }  
                }
                if(primo==0){
                    console.log(i)
                }
            }
    </script>
</body>
</html>
